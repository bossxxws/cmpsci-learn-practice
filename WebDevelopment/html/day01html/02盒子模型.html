<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            /* 如果没有指定这个,那就是指定的是content部分的高和宽 */
            box-sizing: border-box;/* 指定width height为盒子的高和宽 */
            background-color: aquamarine;

            /* 以下的,如果四个值都一样,可以简写为一个 */
            padding: 20px 20px 20px 20px;/* 内边距 上 右 下 左 */
            border: 10px solid red;/* 边框 宽度 线条类型 颜色 */
            margin: 30px 30px 30px 30px;/* 外边距 上 右 下 左 */
        }
    </style>
</head>
<body>
    <div>
        A A A A A A A A A a a a a a a a a
    </div>
    <img src="img/49498a86708435b1dea421f74c9ccdb.png" alt="">
</body>
</html>
