<!DOCTYPE html>
<html>    
    <head>
        <meta charset="utf-8">
        <title>VIP企业详细信息</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="./css/x-admin.css" media="all">
        <link rel="stylesheet" href="./css/backstage.css" media="all">  
        <script src="./js/jquery.min.js"></script>
        
        <script>
		  	$(function(){
		  		comid=window.location.search.split("=")[1];
				$.ajax({
					url:"../admin/findVipCompanyById",
					type:"get",
					data:{comid:comid},
					dataType:"json",
					success:function(data){
					 	var vip=data.obj;
						$("#comName").html(vip.comName);
						$("#contacts").html(vip.contacts);
						$("#telephone").html(vip.telephone);
						$("#userName").html(vip.userName);
						$("#password").html(vip.password);
						$("#vipbegin").html(vip.vipbegin);
						$("#vipend").html(vip.vipend);
						$("#management").html(vip.management);
						$("#recommend").html(vip.recommend=="1"?"推荐":"不推荐");
				
		                  var c=vip.category;
		                  if(c=="1"){
		                	  $("#category").html("中国入驻企业");
		                  }
		                  else if(c=="2"){
		                	  $("#category").html("俄罗斯入驻企业");
		                  }
		                  else if(c=="3"){
		                	  $("#category").html("事业合作企业");
		                  }

						$("#mainImage").attr("src", "../"+vip.mainImage);
						$("#brief").html(vip.brief);
						$("#detailed").html(vip.detailed); 
					}
				})
		  	});
  	
  	</script>
  	
    </head>   
    <body>
      <div class="wrap">
        <div class="x-nav">
            <div class="title">
              <a><cite>VIP企业管理 >> VIP企业详细信息</cite></a>            
              <a href="vip.html" class="back">返回上页</a>
              </div>        
        </div>
        <div class="x-body">
          <form action="" class="fom" method="POST"  enctype="multipart/form-data">
            <table class="detatable infotable">
                  <tr> 
                    <td width="15%"> <label> 企业全称： </label></td>
                    <td ><p id="comName"></p></td>
                  </tr>      
                  <tr> 
                    <td><label >联 系 人 ：</label></td>
                    <td><p id="contacts"></p></td>
                  </tr>      
                  <tr>
                    <td><label>	联系方式：</label></td>
                    <td><p id="telephone"></p></td>
                  </tr>                              
                  <tr>
                    <td><label>用  户  名：</label></td>
                    <td><p id="userName"></p></td>
                  </tr>                
                  <tr>
                    <td><label>VIP开始时间：</label></td>
                    <td><p id="vipbegin"></p></td>  
                  </tr>      
                  <tr>                        
                    <td><label>VIP到期时间：</label> </td>
                    <td><p id="vipend"></p></td>
                  </tr>               
                  <tr>
                    <td><label>主营项目：</label></td>
                    <td  ><p id="management"></p></td>
                  </tr>
                  <tr>
                    <td><label>首页推荐：</label></td>
                    <td  ><p id="recommend">首页推荐</p></td>
                  </tr>
                  <tr>
                    <td><label>企业类别：</label></td>
                    <td  ><p id="category">中国入驻企业</p></td>
                  </tr>
                    <tr><td><label>企业主图：</label></td>
                    <td><p><img id="mainImage" width="300"></p></td>
                  </tr>
                  <tr>
                    <td><label>企业简介：</label></td>
                    <td ><p id="brief"></p></td>
                  </tr>
                  <tr>
                    <td><label>详细介绍：</label></td>
                    <td ><p id="detailed"></p></td>
                  </tr>                 
                </table>
            </form>
        </div>
      </div>
	</body>
</html>
