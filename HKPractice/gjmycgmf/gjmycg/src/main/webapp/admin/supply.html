        <script>
        $(function(){
        	//阻止按钮提交动作
        	document.querySelector('#searchbtn').addEventListener('click',function(e){
        	    e.preventDefault();
        	},false);
        	
         	//初始化订单列表
        	showOrders(1);
        	//给表单中的查询按钮添加事件
        	$("#searchbtn").click(function(){
        		
        		showOrders("1"); 
        		return false;
        	});
        	
        });
        
        function showOrders(pn){ 
        	$("#pageNum").val(pn);
    	    $.ajax({
                type:"POST",
                url:"findSupplyOrderList",
                data:$("#searchform").serialize(),
                dataType:"json",
                success:function(data){  
                	
                	json_data=eval(data);
                   
                    $("#ordertbody").empty();
                	
                	$.each(json_data.obj.list, function(i, order) { 
                		  tr = orderTr(order,pn);  
                		  
                 		 $("#ordertbody").append(tr);
                	});
                	//分页工具条
                	pageFun(data);
                }
            });
    	
    	}
        
        function orderTr(order,pn){
        	trade="进行中";
        	if(order.tradeflag=="1"){
        		trade="已完结";
        	}
        	recom = "否";
        	if(order.recomflag=="1"){
        		recom="是";
        	}
        	var ostr=
    	        '      <tr> '
                +'        <td > ' + order.publishtime + '</td> '
                +'        <td ><a href="supplyInformation.html?orderid='+order.orderid+'" class="demo"> ' + order.shortOrderName + '</a></td> '
                +'        <td>  '+order.shortComname +'</td> '
                +'        <td> '+order.businessName+'</td>  '
                +'        <td> '+trade +'</td>  '
                +'        <td> '+recom +'</td>  '
                +'        <td class="td-manage"> '
                +'            <a class="mlbtn"  href="gyAddModify.html?orderid='+order.orderid+'"  >修改</a> '
                +'            <a class="mlbtn"  href="javascript:void(0);"  onclick="orderdel('+order.orderid+','+pn+')">删除</a> '
                +'        </td> '
                +'    </tr> ';
        	return ostr;
        }
        
        //分页工具条
    	function pageFun(json_data){
    		pageinfo="";
    		//总页数
         	pagenums=parseInt(json_data.obj.pages);
    		//当前页
         	pagecurrent=parseInt(json_data.obj.pageNum); 
    		//可视页数
    		showpages=13;
    		
         	if(pagecurrent>1){
         		pageinfo+="<li><a href='javascript:void(0);' onclick=\"showOrders('"+(pagecurrent-1)+"')\"> < </a></li>";
         	}else{
         		pageinfo+="<li><a href='javascript:void(0);'> < </a></li>";
         	}     	
         	for_begin=1;
         	for_judge=1;
         	pageinf_begin="";
         	pageinf_end="";
         	if(pagenums>0){
    	     	if(pagenums<=showpages){ 
    	     		for_begin=1;
    	     		for_judge=pagenums;
    	     		pageinf_begin="";
    	     		pageinf_end="";
    	     	}
    	     	else if(pagenums>showpages && pagecurrent==1){
         		  for_begin=1;
    	     	  for_judge=showpages;
    	     	  pageinf_begin="";
    	     	  pageinf_end="<li><a>...</a></li>";     		   
         	   }
    	     	else if(pagenums<=(pagecurrent+showpages) && pagecurrent>1){
         		  for_begin=pagecurrent;
    	     	  for_judge=pagenums;
    	     	  pageinf_begin="<li><a>...</a></li>";
    	     	  pageinf_end="";
         	   }
    	     	else if(pagenums>(pagecurrent+showpages) && pagecurrent>1){
         		  for_begin=pagecurrent;
    	     	  for_judge=pagecurrent+showpages-1;
    	     	  pageinf_begin="<li><a>...</a></li>";
    	     	  pageinf_end="<li><a>...</a></li>";
         	   }
         	   
         	  pageinfo+=pageinf_begin; 
         	  for(i=for_begin;i<=for_judge;i++){
       			if(i==pagecurrent){
       				pageinfo+="<li  class='active'><a href='javascript:void(0);' onclick=\"showOrders('"+i+"')\">"+i+"</a></li>";
       			}else{
       				pageinfo+="<li><a href='javascript:void(0);' onclick=\"showOrders('"+i+"')\">"+i+"</a></li>";
       			}
       	      }  
         	  pageinfo+=pageinf_end;
         	
         	 if(pagecurrent<pagenums){
         		pageinfo+="<li><a href=\"javascript:showOrders('"+(pagecurrent+1)+"')\"> > </a></li>";
         	 }else{
         		pageinfo+="<li><a href='javascript:void(0);'> > </a></li>";
         	 } 
         	$(".pagelist ul").empty();
         	 $(".pagelist ul").append( pageinfo );
         	 }
    	}
        
        

    	
        function orderdel(orderid,pn){   
        	if(confirm("确实要删除吗?")){ 
         	 $.ajax({
                 type:"GET",
                 url:"deleteOrder?orderid="+orderid,
                 dataType:"json",
                 success:function(data){   
                 	json_data=eval(data);
                    if (json_data.status==200){
                        //重新加载新闻
                        showOrders(pn)
                    	}
                    }
             });
        	};
        }
